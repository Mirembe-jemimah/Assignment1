<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="twitter.css">
    
</head>
<body>
    <div class="container">
        <h3>My Twitter Page</h3>
        <div class="white">
            <div class="box2">
                <h3>Login Header</h3>
                <p>Join Twitter today</p>
                <button>Sign Up</button>
            </div>
           
        </div>
        <div class="blue">
            <div class="box1">
                
                <p><i class="fa fa-search" aria-hidden="true"></i> &nbsp; Follow your interests.</p>
                <p><i class="fa fa-users" aria-hidden="true"></i> &nbsp; Hear what people are talking about.</p>
                <p><i class="fa fa-comment-o" aria-hidden="true"></i> &nbsp; Join the conversation.</p>
            </div>

        </div>
    </div>
</body>
</html>
